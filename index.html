<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Papeletas - Cirineo v3.4 (FIX PDF)</title><link rel="icon" href="https://raw.githubusercontent.com/jesusvn1993mplvt3-ai/CIRINEO/refs/heads/main/icon.ico">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
    /* =====================
       FIX DEFINITIVO PDF 6x4
       ===================== */
    html, body {
        background: #ffffff !important;
        margin: 0 !important;
        padding: 0 !important;
    }

    .print-container {
        background: #ffffff !important;
    }

    .label-wrapper {
        width: 6in !important;
        height: 4in !important;
        margin: 0 !important;
        padding: 0 !important;
        background: #ffffff !important;
        box-shadow: none !important;
        border-radius: 0 !important;
        page-break-after: always;
        break-after: page;
    }

    /* üîë evita hoja en blanco final */
    .label-wrapper:last-child {
        page-break-after: auto !important;
        break-after: auto !important;
    }

    .label-preview-container {
        width: 6in;
        height: 4in;
        background: #ffffff;
        border: 2px solid #000;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .lbl-row { display: flex; width: 100%; border-bottom: 2px solid #000; }
    .lbl-row:last-child { border-bottom: none; }
    .lbl-col { border-right: 2px solid #000; padding: 4px 6px; display: flex; flex-direction: column; justify-content: center; }
    .lbl-col:last-child { border-right: none; }

    .lbl-title { font-size: 11px; font-weight: 700; line-height: 1; }
    .lbl-big { font-size: 42px; font-weight: 800; line-height: 1; }
    .lbl-medium { font-size: 24px; font-weight: 700; }
    .lbl-small { font-size: 14px; font-weight: 700; }

    .row-header{height:18%}
    .row-info{height:12%}
    .row-desc{height:10%}
    .row-metrics{height:22%}
    .row-details{height:23%}
    .row-footer{height:15%}

    @page { size: 6in 4in; margin: 0; }
    @media print {
        body { margin: 0; }
        .no-print { display: none !important; }
    }
</style>

</head>
<body>
<div id="root"></div><script type="text/babel">
const { useEffect, useRef, useState } = React;

const ProductionLabel = ({ data }) => {
    const svgRef = useRef(null);

    useEffect(() => {
        if (svgRef.current && data.code) {
            JsBarcode(svgRef.current, data.code, {
                format: 'CODE128',
                width: 1.5,
                height: 40,
                displayValue: false,
                margin: 0
            });
        }
    }, [data.code]);

    return (
        <div className="label-wrapper">
            <div className="label-preview-container">
                <div className="lbl-row row-header">
                    <div className="lbl-col" style={{width:'60%'}}>
                        <div className="lbl-title">MODELO</div>
                        <div className="lbl-big">{data.modelo}</div>
                    </div>
                    <div className="lbl-col" style={{width:'40%'}}>
                        <div className="lbl-title">TOTAL PIEZAS</div>
                        <div className="lbl-big">{data.total}</div>
                    </div>
                </div>

                <div className="lbl-row row-info">
                    <div className="lbl-col" style={{width:'50%'}}>
                        <div className="lbl-title">CLIENTE</div>
                        <div className="lbl-medium">{data.cliente}</div>
                    </div>
                    <div className="lbl-col" style={{width:'50%'}}>
                        <div className="lbl-title">PARTIDA</div>
                        <div className="lbl-medium">{data.partida}</div>
                    </div>
                </div>

                <div className="lbl-row row-desc">
                    <div className="lbl-col" style={{width:'100%'}}>
                        <div className="lbl-title">DESCRIPCI√ìN</div>
                        <div className="lbl-small">{data.desc}</div>
                    </div>
                </div>

                <div className="lbl-row row-metrics">
                    <div className="lbl-col" style={{width:'33.33%', textAlign:'center'}}>
                        <div className="lbl-title">PAQUETE</div>
                        <div className="lbl-big">{data.pack}</div>
                    </div>
                    <div className="lbl-col" style={{width:'33.33%', textAlign:'center'}}>
                        <div className="lbl-title">PIEZAS</div>
                        <div className="lbl-big">{data.pzs}</div>
                    </div>
                    <div className="lbl-col" style={{width:'33.33%', textAlign:'center'}}>
                        <div className="lbl-title">M√ÅQUINA</div>
                        <div className="lbl-big">{data.maq}</div>
                    </div>
                </div>

                <div className="lbl-row row-footer" style={{padding:'0 10px', justifyContent:'space-between'}}>
                    <div>
                        <div className="lbl-title">ENTREGA</div>
                        <div className="lbl-small">{data.fecha}</div>
                    </div>
                    <div style={{textAlign:'right', flexShrink:0}}>
                        <svg ref={svgRef} style={{width:'2.5in'}}></svg>
                        <div className="text-xs font-mono whitespace-nowrap">{data.code}</div>
                    </div>
                </div>
            </div>
        </div>
    );
};

const App = () => {
    const labels = Array.from({ length: 6 }).map((_, i) => ({
        modelo: 'M024',
        total: 120,
        cliente: 'CLIENTE',
        partida: 'A1',
        desc: 'PIEZA EST√ÅNDAR',
        pack: `${i + 1}/6`,
        pzs: 20,
        maq: 3,
        fecha: '10/12/2025',
        code: `PKG-${i + 1}`
    }));

    const downloadPDF = () => {
        const element = document.getElementById('print');
        html2pdf().set({
            margin: 0,
            filename: 'papeletas_6x4.pdf',
            image: { type: 'jpeg', quality: 1 },
            html2canvas: { scale: 2, backgroundColor: '#ffffff' },
            jsPDF: { unit: 'in', format: [6,4], orientation: 'landscape' },
            pagebreak: { mode: ['css'] }
        }).from(element).save();
    };

    return (
        <div className="p-4">
            <button onClick={downloadPDF} className="mb-4 px-4 py-2 bg-red-600 text-white rounded font-bold">DESCARGAR PDF</button>
            <div id="print" className="print-container">
                {labels.map((l, i) => <ProductionLabel key={i} data={l} />)}
            </div>
        </div>
    );
};

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script></body>
</html>
