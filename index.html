<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Balta Scan v16 - Hybrid Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { margin: 0; background: #020617; font-family: 'Inter', sans-serif; color: white; overflow: hidden; }
        .scan-wrapper { width: 100%; height: 260px; border: 3px solid #3b82f6; border-radius: 24px; position: relative; overflow: hidden; background: #000; }
        .scan-wrapper.error { border-color: #ef4444; }
        .scan-wrapper.success { border-color: #22c55e; }
        #reader video { object-fit: cover; width: 100% !important; height: 100% !important; }
        .wait-overlay { position: absolute; inset: 0; background: rgba(2, 6, 23, 0.95); z-index: 50; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .countdown-text { font-size: 6rem; font-weight: 900; color: #3b82f6; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const firebaseConfig = { apiKey: "AIzaSyCngQL1pdqghv2vbjkPycT1Xf0C46f7jYs", authDomain: "cirineo-cec21.firebaseapp.com", projectId: "cirineo-cec21", storageBucket: "cirineo-cec21.firebasestorage.app", messagingSenderId: "620210618284", appId: "1:620210618284:web:482bab9bf74650fff18409" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const SOUNDS = {
            success: new Audio("https://github.com/jesusvn1993mplvt3-ai/TejidoBalta/raw/refs/heads/main/Data/author.mp3"),
            error: new Audio("https://www.myinstants.com/media/sounds/error-sound-effect-pack-2.mp3")
        };

        const ScannerModal = ({ isVisible, onClose }) => {
            const [scanStatus, setScanStatus] = useState("idle");
            const [msg, setMsg] = useState("Listo para escanear");
            const [wait, setWait] = useState(0);
            const [pendingData, setPendingData] = useState(null);
            const [kitsDB, setKitsDB] = useState([]);
            const [ordersCache, setOrdersCache] = useState([]);
            const [scannedHistory, setScannedHistory] = useState([]);
            const qrRef = useRef(null);

            useEffect(() => {
                db.collection('kits_produccion').onSnapshot(s => setKitsDB(s.docs.map(d => d.data())));
                db.collection('orders').onSnapshot(s => setOrdersCache(s.docs.map(d => ({...d.data(), id: d.id}))));
                db.collection('registro_produccion').where('finished', '==', false).onSnapshot(s => setScannedHistory(s.docs.map(d => d.data())));
            }, []);

            useEffect(() => {
                if (isVisible && !qrRef.current) {
                    const html5QrCode = new Html5Qrcode("reader");
                    qrRef.current = html5QrCode;
                    html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, 
                        (text) => { if (wait === 0 && scanStatus === "idle") handleScan(text.trim()); }
                    ).catch(console.error);
                }
                return () => { if (qrRef.current) { qrRef.current.stop().then(() => { qrRef.current = null; }); } };
            }, [isVisible, wait, scanStatus]);

            const handleScan = (code) => {
                const raw = code.toUpperCase();
                // Check Duplicado
                if (scannedHistory.some(s => s.code === raw)) {
                    setScanStatus("error"); setMsg("⛔ DUPLICADO"); SOUNDS.error.play();
                    setTimeout(() => { setScanStatus("idle"); setMsg("Listo"); }, 3000);
                    return;
                }
                if (raw.startsWith('K')) {
                    const kit = kitsDB.find(k => k.kitId === raw);
                    if (!kit) return;
                    setPendingData({ type: 'KIT', data: kit });
                } else {
                    let pInfo = null;
                    ordersCache.forEach(o => {
                        const f = o.progreso?.find(p => p.codigoUnico === raw);
                        if (f) pInfo = {...f, modelo: o.codigo, orderId: o.id, partida: o.partida};
                    });
                    if (!pInfo) return;
                    setPendingData({ type: 'INDIVIDUAL', data: pInfo });
                }
                setScanStatus("pending_auth");
                setMsg("⚠️ ESPERANDO AUTORIZACIÓN");
                SOUNDS.success.play();
            };

            const confirm = async () => {
                const batch = db.batch();
                const now = firebase.firestore.FieldValue.serverTimestamp();
                if (pendingData.type === 'KIT') {
                    pendingData.data.piezas.forEach(p => {
                        batch.set(db.collection('registro_produccion').doc(), {
                            code: p.codigoUnico, modelo: pendingData.data.modelo, orderId: p.orderId,
                            partida: pendingData.data.partida, paquete_indice: p.paqueteNum,
                            tejedor: "Balta Scan", fecha: now, kitId: pendingData.data.kitId,
                            maquina: p.maquina || 'SN', finished: false
                        });
                    });
                } else {
                    const p = pendingData.data;
                    batch.set(db.collection('registro_produccion').doc(), {
                        code: p.codigoUnico, modelo: p.modelo, orderId: p.orderId,
                        partida: p.partida, paquete_indice: p.paqueteNum,
                        tejedor: "Balta Scan", fecha: now, maquina: p.maquina || 'SN', finished: false
                    });
                }
                await batch.commit();
                setScanStatus("success"); setMsg("✅ REGISTRADO"); setPendingData(null);
                setWait(5);
            };

            useEffect(() => {
                if (wait > 0) {
                    const t = setTimeout(() => setWait(wait - 1), 1000);
                    return () => clearTimeout(t);
                } else if (wait === 0 && scanStatus === "success") { setScanStatus("idle"); setMsg("Listo"); }
            }, [wait]);

            if (!isVisible) return null;
            return (
                <div className="fixed inset-0 z-[700] bg-[#020617] p-6 flex flex-col">
                    <div className="flex justify-between mb-4">
                        <h2 className="font-black text-blue-500">BALTA SCAN HYBRID</h2>
                        <button onClick={onClose} className="font-black text-xl">X</button>
                    </div>
                    <div className={`scan-wrapper ${scanStatus === 'error' ? 'error' : ''}`}>
                        <div id="reader"></div>
                        {wait > 0 && <div className="wait-overlay"><span className="countdown-text">{wait}</span></div>}
                    </div>
                    <div className="mt-4 p-4 bg-slate-900 rounded-xl border border-slate-700 text-center font-bold">{msg}</div>
                    {pendingData && (
                        <div className="flex-1 mt-4 bg-slate-800 rounded-2xl p-6 flex flex-col justify-between">
                            <div>
                                <h3 className="text-blue-400 font-black uppercase text-xs">Confirmar Registro</h3>
                                <p className="text-2xl font-black">{pendingData.type === 'KIT' ? pendingData.data.kitId : pendingData.data.codigoUnico}</p>
                                <p className="text-yellow-500 font-bold">{pendingData.type === 'KIT' ? pendingData.data.modelo : pendingData.data.modelo}</p>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <button onClick={() => {setPendingData(null); setScanStatus("idle");}} className="bg-slate-700 py-4 rounded-xl font-bold">CANCELAR</button>
                                <button onClick={confirm} className="bg-blue-600 py-4 rounded-xl font-black animate-pulse">AUTORIZAR</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [showScan, setShowScan] = useState(false);
            return (
                <div className="h-screen flex flex-col items-center justify-center p-10">
                    <img src="https://raw.githubusercontent.com/jesusvn1993mplvt3-ai/Planificador/refs/heads/main/Balta.png" className="w-32 mb-6" />
                    <button onClick={() => setShowScan(true)} className="w-full max-w-xs py-10 bg-blue-600 rounded-[2rem] font-black text-xl shadow-2xl">INICIAR ESCÁNER</button>
                    <ScannerModal isVisible={showScan} onClose={() => setShowScan(false)} />
                </div>
            );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
