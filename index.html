<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador Mensual de Producción</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f4f8; padding: 20px; }
        .planner-container { max-width: 1500px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; color: #333; border-bottom: 2px solid #5d9cec; padding-bottom: 10px; }
        .planner-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .planner-table th, .planner-table td { border: 1px solid #ccc; padding: 8px; text-align: center; font-size: 0.9em; }
        .planner-table thead th { background-color: #5d9cec; color: white; font-weight: bold; text-transform: uppercase; }
        .planner-table tbody tr:nth-child(even) { background-color: #f7f7f7; }
        
        /* Celdas clave para la encargada */
        .input-cell input {
            text-align: center;
            border: 1px solid #a8a8a8;
            padding: 5px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            background-color: #ffe0b2; /* Naranja claro para indicar input */
            font-weight: bold;
        }

        /* Contenedor de la Imagen */
        .model-image-container { width: 60px; height: 60px; margin: 0 auto; border: 1px solid #aaa; background-color: #eee; display: flex; align-items: center; justify-content: center; font-size: 0.7em; color: #555; overflow: hidden; }
        .model-image-container img { width: 100%; height: 100%; object-fit: contain; }
        
        /* Estilos de error / WhatsApp */
        .status-cell {
            background-color: #f8d7da; /* Rojo claro */
            font-weight: bold;
            color: #721c24;
        }
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 0.8em;
            margin-top: 5px;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="planner-container">
        <h2 style="margin-bottom: 20px;">PLANIFICADOR MENSUAL DE PRODUCCIÓN</h2>
        
        <div class="flex justify-end mb-4">
            <button onclick="addRow()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition">
                ➕ Añadir Línea de Producción
            </button>
        </div>

        <table class="planner-table">
            <thead>
                <tr>
                    <th rowspan="2">#</th>
                    <th rowspan="2">Imagen</th>
                    <th colspan="4">Datos de Entrada (Encargada)</th>
                    <th colspan="7">Datos de Ficha Técnica (Llenado Automático)</th>
                    <th rowspan="2">ACCIÓN</th>
                </tr>
                <tr>
                    <th class="input-cell" style="width: 100px;">FECHA DE ENTREGA</th>
                    <th class="input-cell" style="width: 100px;">PARTIDA</th>
                    <th class="input-cell" style="width: 150px;">MODELO/MAQ (Ej: B01S/38)</th>
                    <th class="input-cell" style="width: 80px;">CANTIDAD (Pzs)</th>
                    
                    <th>CLIENTE / MODELO</th>
                    <th>PIEZA / DESCRIPCIÓN</th>
                    <th>TALLA</th>
                    <th>PESO (g)</th>
                    <th>TIEMPO (min)</th>
                    <th>ENHEBRADO HILO 1/2</th>
                    <th>ESTADO</th>
                </tr>
            </thead>
            <tbody id="planner-tbody">
                </tbody>
        </table>
    </div>

    <script>
        // --- CONFIGURACIÓN DE FIREBASE (Reemplaza con tus credenciales) ---
        const firebaseConfig = {
            apiKey: "TU_API_KEY", 
            authDomain: "TU_AUTH_DOMAIN",
            projectId: "cirineo-v3", 
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };
        // Inicialización
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const FICHA_COLLECTION = "fichas_tecnicas_dev"; // Colección de Lectura
        const PLANNER_COLLECTION = "planificador_mensual_data"; // Colección de Guardado (propia)
        const PROGRAMMER_WA = '524451229267'; // Número de WhatsApp para solicitudes

        let rowCounter = 0;

        // --- FUNCIONES DE LÓGICA DE NEGOCIO ---

        async function searchFicha(rowId) {
            const maquinaModeloInput = document.getElementById(`input-maquina-modelo-${rowId}`).value.trim().toUpperCase();
            
            clearRowResults(rowId);
            
            if (maquinaModeloInput.length === 0) return;
            
            // Formato esperado: MODELO/MAQUINA (Ej: B01S/38) o solo MODELO (Ej: M029)
            let modelo, maquina;
            const parts = maquinaModeloInput.split('/');
            modelo = parts[0];
            maquina = parts.length > 1 ? parts[1] : '';

            if (modelo.length === 0) return;
            
            document.getElementById(`status-${rowId}`).textContent = 'Buscando...';
            document.getElementById(`action-${rowId}`).innerHTML = ''; // Limpiar botón de acción

            try {
                const doc = await db.collection(FICHA_COLLECTION).doc(modelo).get();

                if (!doc.exists) {
                    showWhatsAppButton(rowId, modelo, maquina, `Modelo "${modelo}" no encontrado en la base de datos de fichas técnicas.`);
                    return;
                }

                const fichaData = doc.data();
                const detalles = fichaData.configuraciones_detalle || [];
                
                let targetConfig = null;
                let maquinaUsada = '';

                if (maquina.length > 0) {
                    // Buscar la primera pieza que coincida con la máquina (principal o compatible)
                    targetConfig = detalles.find(config => {
                        const principal = config.maquina_principal === maquina;
                        const compatible = config.maquinas_compatibles && config.maquinas_compatibles.includes(maquina);
                        return principal || compatible;
                    });
                    maquinaUsada = maquina;
                } else if (detalles.length > 0) {
                    // Si no se especifica máquina, tomar la primera configuración como referencia
                    targetConfig = detalles[0];
                    maquinaUsada = targetConfig.maquina_principal || 'N/D';
                }

                if (!targetConfig) {
                    if (maquina.length > 0) {
                        showWhatsAppButton(rowId, modelo, maquina, `Modelo "${modelo}" existe, pero no tiene configuración para la máquina #${maquina}.`);
                    } else {
                        showWhatsAppButton(rowId, modelo, maquina, `Modelo "${modelo}" encontrado, pero no hay detalles de piezas configurados.`);
                    }
                    return;
                }
                
                // Éxito: Rellenar la fila con datos de la configuración
                populateRow(rowId, fichaData, targetConfig, maquinaUsada);
                // Adjuntar data para guardar
                document.getElementById(`row-${rowId}`).dataset.fichaData = JSON.stringify({
                    modelo: modelo,
                    config: targetConfig,
                    maquina_asignada: maquinaUsada
                });
                
                // Mostrar botón de guardar
                document.getElementById(`action-${rowId}`).innerHTML = `<button onclick="savePlanRow(${rowId})" class="save-btn">Guardar Plan</button>`;

            } catch (error) {
                console.error("Error al buscar la ficha técnica:", error);
                document.getElementById(`status-${rowId}`).innerHTML = `ERROR de conexión. Ver consola.`;
            }
        }
        
        // --- FUNCIONES DE INTERFAZ Y RELLENO ---

        function clearRowResults(rowId) {
            document.getElementById(`client-model-${rowId}`).textContent = '';
            document.getElementById(`desc-pieza-${rowId}`).textContent = '';
            document.getElementById(`talla-${rowId}`).textContent = '';
            document.getElementById(`peso-${rowId}`).textContent = '';
            document.getElementById(`tiempo-${rowId}`).textContent = '';
            document.getElementById(`enhebrado-${rowId}`).textContent = '';
            document.getElementById(`status-${rowId}`).className = '';
            document.getElementById(`status-${rowId}`).innerHTML = '';
            document.getElementById(`action-${rowId}`).innerHTML = '';
            document.getElementById(`row-${rowId}`).dataset.fichaData = '';

            const imgEl = document.getElementById(`img-${rowId}`);
            imgEl.src = '';
            imgEl.style.display = 'none';
            document.getElementById(`img-ph-${rowId}`).style.display = 'flex';
        }

        function populateRow(rowId, ficha, config, maquina) {
            document.getElementById(`client-model-${rowId}`).textContent = `${ficha.cliente || 'N/A'} / ${ficha.modelo}`;
            const descripcionCompleta = `${config.pieza || 'Pieza N/A'} (${ficha.descripcion_general || ''})`;
            document.getElementById(`desc-pieza-${rowId}`).textContent = descripcionCompleta;
            
            document.getElementById(`talla-${rowId}`).textContent = config.talla || 'N/A';
            document.getElementById(`peso-${rowId}`).textContent = `${config.peso_est_g || 0} g`;
            document.getElementById(`tiempo-${rowId}`).textContent = `${config.tiempo_est_min || 'N/D'} min`;
            
            const hilos = `${config.enhebrado?.hilo_1_nombre || 'N/A'} / ${config.enhebrado?.hilo_2_nombre || 'N/A'}`;
            document.getElementById(`enhebrado-${rowId}`).textContent = hilos;

            // Imagen
            if (ficha.imagen_url) {
                const imgEl = document.getElementById(`img-${rowId}`);
                imgEl.src = ficha.imagen_url;
                imgEl.style.display = 'block';
                document.getElementById(`img-ph-${rowId}`).style.display = 'none';
            }

            // Estado
            document.getElementById(`status-${rowId}`).className = 'bg-green-100 font-bold text-green-700';
            document.getElementById(`status-${rowId}`).textContent = `✅ Pieza: ${config.pieza} - Máq. #${maquina}`;
        }

        function showWhatsAppButton(rowId, modelo, maquina, mensajeEstandar) {
            const statusCell = document.getElementById(`status-${rowId}`);
            statusCell.className = 'status-cell';
            
            const maquinaDestino = maquina || 'NO ESPECIFICADA';

            // Generar el mensaje de WhatsApp
            const waMessage = `Te encargo la revisión del modelo *${modelo}*. La máquina solicitada es *#${maquinaDestino}*. El sistema indica: ${mensajeEstandar} Por favor, verifica y haz el cambio o crea la configuración.`;
            
            const linkWhatsApp = `https://wa.me/${PROGRAMMER_WA}?text=${encodeURIComponent(waMessage)}`;

            statusCell.innerHTML = `
                <div style="font-size: 0.8em; margin-bottom: 5px;">${mensajeEstandar}</div>
                <a href="${linkWhatsApp}" target="_blank" class="whatsapp-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" style="width: 18px; margin-right: 5px;">
                    Solicitar al programador
                </a>
            `;
        }

        function addRow() {
            rowCounter++;
            const tbody = document.getElementById('planner-tbody');
            const newRow = document.createElement('tr');
            newRow.id = `row-${rowCounter}`;
            newRow.dataset.rowId = rowCounter; // Almacenar el ID de la fila para referenciar data

            newRow.innerHTML = `
                <td>${rowCounter}</td>
                <td>
                    <div class="model-image-container" id="img-ph-${rowCounter}">
                        Foto
                        <img id="img-${rowCounter}" src="" alt="Modelo" style="display: none;">
                    </div>
                </td>
                <td class="input-cell"><input type="date" id="input-fecha-entrega-${rowCounter}"></td>
                <td class="input-cell"><input type="text" id="input-partida-${rowCounter}" placeholder="PARTIDA EJ. 101"></td>
                <td class="input-cell">
                    <input type="text" id="input-maquina-modelo-${rowCounter}" placeholder="MODELO/MAQ" onchange="searchFicha(${rowCounter})">
                </td>
                <td class="input-cell"><input type="number" id="input-cantidad-${rowCounter}" placeholder="Pzs" min="1"></td>

                <td id="client-model-${rowCounter}"></td>
                <td id="desc-pieza-${rowCounter}"></td>
                <td id="talla-${rowCounter}"></td>
                <td id="peso-${rowCounter}"></td>
                <td id="tiempo-${rowCounter}"></td>
                <td id="enhebrado-${rowCounter}"></td>
                <td id="status-${rowCounter}">Esperando entrada...</td>
                <td id="action-${rowCounter}"></td>
            `;
            tbody.appendChild(newRow);
        }

        // --- FUNCIÓN DE GUARDADO DEL PLANIFICADOR ---

        async function savePlanRow(rowId) {
            const partida = document.getElementById(`input-partida-${rowId}`).value.trim();
            const fechaEntrega = document.getElementById(`input-fecha-entrega-${rowId}`).value;
            const cantidad = parseInt(document.getElementById(`input-cantidad-${rowId}`).value);
            const statusCell = document.getElementById(`status-${rowId}`);
            const rowElement = document.getElementById(`row-${rowId}`);
            const fichaDataString = rowElement.dataset.fichaData;

            if (!partida) { statusCell.innerHTML = 'ERROR: Ingrese un número de PARTIDA.'; return; }
            if (!fechaEntrega) { statusCell.innerHTML = 'ERROR: Ingrese la FECHA DE ENTREGA.'; return; }
            if (isNaN(cantidad) || cantidad <= 0) { statusCell.innerHTML = 'ERROR: Ingrese una CANTIDAD válida.'; return; }
            if (!fichaDataString) { statusCell.innerHTML = 'ERROR: No se ha cargado la Ficha Técnica.'; return; }

            statusCell.textContent = 'Guardando...';

            try {
                const { modelo, config, maquina_asignada } = JSON.parse(fichaDataString);
                
                // Preparar la línea de planificación
                const planLine = {
                    fecha_entrega: fechaEntrega,
                    partida: partida,
                    cantidad_pzas: cantidad,
                    
                    // Datos de la ficha
                    modelo: modelo,
                    pieza: config.pieza,
                    talla: config.talla,
                    codigo_pieza: config.codigo_pieza_completo,
                    maquina_asignada: maquina_asignada,
                    tiempo_est_min: config.tiempo_est_min,
                    peso_est_g: config.peso_est_g,
                    
                    // Calculo simple de tiempo total (convierte HH:MM:SS a minutos si es necesario)
                    tiempo_unitario_min_calc: convertTimeToMinutes(config.tiempo_est_min),
                    tiempo_total_min: convertTimeToMinutes(config.tiempo_est_min) * cantidad,
                    
                    timestamp_registro: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Guardar la línea en la colección de planificación (Planificador)
                // Usamos la PARTIDA como ID del documento (o agregamos al documento de la partida si ya existe)
                await db.collection(PLANNER_COLLECTION).doc(partida).set({
                    partida_id: partida,
                    fecha_entrega_prevista: fechaEntrega,
                    modelo_principal: modelo,
                    lineas_planificadas: firebase.firestore.FieldValue.arrayUnion(planLine)
                }, { merge: true });

                statusCell.className = 'bg-blue-100 font-bold text-blue-700';
                statusCell.textContent = `✅ Plan Guardado! Partida ${partida} con ${cantidad} pzas.`;

            } catch (error) {
                console.error("Error al guardar el plan de producción: ", error);
                statusCell.className = 'status-cell';
                statusCell.innerHTML = `❌ ERROR al guardar: ${error.message}`;
            }
        }
        
        function convertTimeToMinutes(timeStr) {
            if (!timeStr) return 0;
            // Si es formato decimal (ej: 5.63)
            if (!isNaN(parseFloat(timeStr))) {
                return parseFloat(timeStr);
            }
            // Si es formato HH:MM:SS (ej: 00:05:38)
            const parts = timeStr.split(':');
            if (parts.length === 3) {
                const hours = parseInt(parts[0]) || 0;
                const minutes = parseInt(parts[1]) || 0;
                const seconds = parseInt(parts[2]) || 0;
                return (hours * 60) + minutes + (seconds / 60);
            }
            return 0;
        }

        // Inicializar con una fila al cargar
        document.addEventListener('DOMContentLoaded', addRow);

    </script>
</body>
</html>
