<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Viry Control - Producci√≥n</title>
    
    <meta name="theme-color" content="#fdf2f8"> <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3556/3556696.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&family=Montserrat:wght@400;900&display=swap" rel="stylesheet">

    <style>
        /* Tipograf√≠as Femeninas */
        body { margin: 0; overflow: hidden; transition: background 0.5s ease; font-family: 'Quicksand', sans-serif; }
        .font-hand { font-family: 'Dancing Script', cursive; }
        .font-bold-modern { font-family: 'Montserrat', sans-serif; }
        
        /* Efectos Visuales */
        .glass-pink {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .neon-glow {
            text-shadow: 0 0 5px #ff77bc, 0 0 10px #ff77bc, 0 0 20px #ff00de;
        }

        .scan-wrapper { width: 100%; height: 280px; border-radius: 24px; position: relative; overflow: hidden; background: #000; }
        #reader video { object-fit: cover; width: 100% !important; height: 100% !important; border-radius: 20px; }
        
        /* Animaci√≥n de carga */
        @keyframes pulse-pink {
            0%, 100% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(236, 72, 153, 0); }
        }
        .pulse-btn { animation: pulse-pink 2s infinite; }

        /* Estructura Split */
        .split-container { display: flex; flex-direction: column; height: 100vh; width: 100vw; }
        .split-section { flex: 1; position: relative; overflow: hidden; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; }
        .split-section:active { transform: scale(0.98); }
        
        @media (min-width: 768px) {
            .split-container { flex-direction: row; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CONFIGURACI√ìN FIREBASE (Misma configuraci√≥n) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCngQL1pdqghv2vbjkPycT1Xf0C46f7jYs",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- SONIDOS ---
        const SOUND_SUCCESS = new Audio("https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"); // Sonido suave de "campanita"
        const SOUND_ERROR = new Audio("https://assets.mixkit.co/active_storage/sfx/944/944-preview.mp3"); // Sonido de error suave

        // ==========================================
        // COMPONENTES UTILITARIOS
        // ==========================================
        const Icon = ({ name, size = 24, className }) => {
            const r = useRef(null);
            useEffect(() => { 
                if (r.current && lucide.icons[name]) 
                    r.current.innerHTML = lucide.icons[name].toSvg({ width: size, height: size }); 
            }, [name, size]);
            return <span ref={r} className={`inline-flex items-center justify-center ${className}`}/>;
        };

        const CloseButton = ({ onClick, dark = false }) => (
            <button onClick={onClick} className={`relative w-10 h-10 flex items-center justify-center rounded-full border z-50 transition-all ${dark ? 'bg-black/20 border-white/20 text-white' : 'bg-pink-100 border-pink-300 text-pink-600'}`}>
                <Icon name="x" size={20} />
            </button>
        );

        // ==========================================
        // MODO 1: INDIVIDUAL (ESTILO SOFT)
        // ==========================================
        const IndividualMode = ({ onExit }) => {
            const [orders, setOrders] = useState([]);
            const [showScan, setShowScan] = useState(false);
            const [scans, setScans] = useState([]);
            const [msg, setMsg] = useState("Escanea una prenda");
            const [loading, setLoading] = useState(false);
            
            const scansRef = useRef([]);
            const qrRef = useRef(null);

            // Cargar √ìrdenes activas
            useEffect(() => {
                const unsub = db.collection('orders').where('status','!=','ARCHIVADO').onSnapshot(s => {
                    setOrders(s.docs.map(d => ({...d.data(), id: d.id})));
                });
                return () => unsub();
            }, []);

            useEffect(() => { scansRef.current = scans; }, [scans]);

            useEffect(() => {
                let html5QrCode;
                if (showScan) {
                    setTimeout(() => {
                        html5QrCode = new Html5Qrcode("reader-std", { formatsToSupport: [Html5QrcodeSupportedFormats.CODE_128, Html5QrcodeSupportedFormats.EAN_13, Html5QrcodeSupportedFormats.CODE_39], verbose: false });
                        qrRef.current = html5QrCode;
                        
                        html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: { width: 280, height: 100 }, aspectRatio: 1.0 }, 
                            async (text) => {
                                if (loading) return;
                                const code = text.trim().toUpperCase();
                                
                                // 1. Chequeo Local (Sesi√≥n actual)
                                if (scansRef.current.some(s => s.code === code)) { return; }

                                setLoading(true);
                                html5QrCode.pause(); // Pausar c√°mara mientras verificamos DB

                                // 2. CHEQUEO GLOBAL EN BASE DE DATOS (REGLA DE ORO)
                                try {
                                    const dupCheck = await db.collection('registro_produccion').where('codigo_paquete', '==', code).limit(1).get();
                                    
                                    if (!dupCheck.empty) {
                                        const culp = dupCheck.docs[0].data();
                                        SOUND_ERROR.play();
                                        setMsg(`‚õî YA ESCANEADO POR: ${culp.tejedor || 'Desconocido'}`);
                                        setTimeout(() => { 
                                            setMsg("Escanea una prenda"); 
                                            html5QrCode.resume(); 
                                            setLoading(false); 
                                        }, 3000);
                                        return;
                                    }

                                    // 3. Buscar en √ìrdenes
                                    let found = null;
                                    orders.forEach(o => {
                                        const p = o.progreso?.find(pkg => pkg.codigoUnico === code);
                                        if (p) found = { 
                                            code: code, codigo_paquete: code, modelo: o.codigo, 
                                            orderId: o.id, partida: o.partida || "S/N", 
                                            paquete_indice: p.paqueteNum || 0, paquete_total: o.progreso ? o.progreso.length : 0,
                                            maquina: p.maquina || '?'
                                        };
                                    });

                                    if (found) {
                                        SOUND_SUCCESS.play();
                                        setScans(prev => [found, ...prev]);
                                        setMsg(`üå∏ ${found.modelo} Agregado`);
                                        setTimeout(() => {
                                            setMsg("Escanea una prenda");
                                            html5QrCode.resume();
                                            setLoading(false);
                                        }, 1500);
                                    } else {
                                        SOUND_ERROR.play();
                                        setMsg("‚ùå No encontrado en pedidos activos");
                                        setTimeout(() => {
                                            setMsg("Escanea una prenda");
                                            html5QrCode.resume();
                                            setLoading(false);
                                        }, 2000);
                                    }

                                } catch (e) {
                                    console.error(e);
                                    setMsg("Error de conexi√≥n");
                                    html5QrCode.resume();
                                    setLoading(false);
                                }
                            },
                            () => {}
                        ).catch(err => setMsg("Error C√°mara"));
                    }, 100);
                }
                return () => {
                    if (qrRef.current && qrRef.current.isScanning) {
                        qrRef.current.stop().then(() => qrRef.current.clear());
                    }
                };
            }, [showScan, orders]);

            const confirmBatch = async () => {
                if (scans.length === 0) { setShowScan(false); return; }
                const b = db.batch();
                scans.forEach(s => {
                    const ref = db.collection('registro_produccion').doc();
                    b.set(ref, { 
                        ...s, 
                        fecha: firebase.firestore.FieldValue.serverTimestamp(), 
                        tejedor: "Viry",  // <--- NOMBRE FIJO
                        device: "ViryScan", 
                        tipo_scan: "INDIVIDUAL" 
                    });
                });
                await b.commit();
                setScans([]);
                setShowScan(false);
            };

            return (
                <div className="min-h-screen flex flex-col items-center relative font-sans text-slate-800 bg-pink-50">
                    {/* Header */}
                    <div className="w-full bg-white/80 backdrop-blur p-4 flex justify-between items-center shadow-sm border-b border-pink-100 z-10 sticky top-0">
                        <div className="flex items-center gap-2">
                             <div className="w-8 h-8 bg-pink-500 rounded-full flex items-center justify-center text-white font-bold">V</div>
                             <span className="font-bold-modern text-pink-600">Viry<span className="text-slate-400">Scan</span></span>
                        </div>
                        <button onClick={onExit} className="text-xs font-bold text-slate-400 border border-slate-200 px-3 py-1 rounded-full hover:bg-slate-100">MEN√ö</button>
                    </div>

                    <div className="flex-1 flex flex-col items-center justify-center w-full max-w-md px-6">
                        <div className="text-center mb-8 animate-fade-in">
                            <h1 className="text-4xl font-hand text-pink-600 mb-2">Modo Individual</h1>
                            <p className="text-slate-500 text-sm">Escanea c√≥digos de barras uno por uno.</p>
                        </div>

                        <div onClick={() => setShowScan(true)} className="w-full aspect-square max-w-[250px] bg-white rounded-[3rem] shadow-[0_10px_40px_-10px_rgba(236,72,153,0.3)] border border-pink-100 flex flex-col items-center justify-center gap-4 cursor-pointer hover:scale-105 transition-all group">
                            <div className="w-20 h-20 bg-pink-100 rounded-full flex items-center justify-center group-hover:bg-pink-500 transition-colors">
                                <Icon name="barcode" size={40} className="text-pink-500 group-hover:text-white" />
                            </div>
                            <span className="font-bold text-pink-400 uppercase tracking-widest text-xs group-hover:text-pink-600">Iniciar Escaner</span>
                        </div>
                    </div>

                    {/* MODAL SCANNER */}
                    {showScan && (
                        <div className="fixed inset-0 z-[700] bg-white flex flex-col">
                            <div className="p-4 flex justify-between items-center bg-pink-50">
                                <h2 className="font-bold text-pink-600 text-lg">Escaneando Prendas</h2>
                                <CloseButton onClick={() => setShowScan(false)} />
                            </div>
                            
                            <div className="p-4 bg-pink-50 pb-8 rounded-b-[2rem] shadow-sm">
                                <div className="scan-wrapper border-4 border-white shadow-lg">
                                    <div id="reader-std"></div>
                                    <div className="absolute top-1/2 left-[10%] right-[10%] h-0.5 bg-pink-500/50 pointer-events-none"></div>
                                </div>
                                <div className={`text-center mt-4 font-bold ${msg.includes('‚õî') ? 'text-red-500 animate-pulse' : 'text-pink-500'}`}>
                                    {msg}
                                </div>
                            </div>

                            <div className="flex-1 overflow-y-auto p-4 space-y-3 bg-white">
                                {scans.map((s, idx) => (
                                    <div key={idx} className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex justify-between items-center">
                                        <div>
                                            <span className="block text-xs text-slate-400 font-mono">{s.code}</span>
                                            <span className="font-bold text-slate-700">{s.modelo}</span>
                                        </div>
                                        <div className="bg-pink-100 text-pink-600 px-3 py-1 rounded-full text-xs font-bold">
                                            #{s.paquete_indice}
                                        </div>
                                    </div>
                                ))}
                                {scans.length === 0 && (
                                    <div className="text-center text-slate-300 py-10 italic">Tu lista est√° vac√≠a</div>
                                )}
                            </div>

                            <div className="p-4 border-t border-slate-100">
                                <button onClick={confirmBatch} className="w-full py-4 bg-gradient-to-r from-pink-500 to-rose-400 text-white rounded-2xl font-bold shadow-lg shadow-pink-200 active:scale-95 transition-transform">
                                    {scans.length > 0 ? `GUARDAR (${scans.length})` : "CANCELAR"}
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // ==========================================
        // MODO 2: KITS (ESTILO NEON FEMENINO)
        // ==========================================
        const KitMode = ({ onExit }) => {
            const [scanning, setScanning] = useState(false);
            const [scannedData, setScannedData] = useState(null);
            const [status, setStatus] = useState("Esperando Kit...");
            const [statusColor, setStatusColor] = useState("text-purple-300");
            const scannerRef = useRef(null);

            useEffect(() => {
                if (scanning) {
                    const html5QrCode = new Html5Qrcode("reader-kit");
                    scannerRef.current = html5QrCode;
                    html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, 
                        (decodedText) => {
                            html5QrCode.stop().then(() => {
                                setScanning(false);
                                processCode(decodedText);
                            });
                        },
                        () => {}
                    ).catch(err => {
                        setScanning(false);
                        setStatus("Error de C√°mara");
                    });
                    return () => { try { if(scannerRef.current) scannerRef.current.stop(); } catch(e){} };
                }
            }, [scanning]);

            const processCode = async (code) => {
                setStatus("Verificando...");
                setStatusColor("text-yellow-300");
                try {
                    // 1. CHEQUEO GLOBAL DE DUPLICADOS (La regla de Viry)
                    // Primero verificamos si el KIT en s√≠ ya fue registrado
                    const dupCheck = await db.collection('registro_produccion').where('kitId', '==', code).limit(1).get();
                    if (!dupCheck.empty) {
                        const info = dupCheck.docs[0].data();
                        setStatus(`‚õî YA REGISTRADO POR: ${info.tejedor}`);
                        setStatusColor("text-red-400 font-black");
                        SOUND_ERROR.play();
                        return;
                    }

                    // 2. Buscar datos del Kit
                    const kitRef = db.collection('kits_datos').doc(code);
                    const kitSnap = await kitRef.get();

                    if (kitSnap.exists) {
                        const kitDoc = kitSnap.data();
                        setScannedData({
                            id: code, 
                            modelo: kitDoc.modelo, 
                            partida: kitDoc.partida,
                            talla: kitDoc.talla, 
                            cantidad: kitDoc.piezas.length, 
                            piezas: kitDoc.piezas
                        });
                        SOUND_SUCCESS.play();
                        setStatus("‚ú® ¬°Kit Encontrado!");
                        setStatusColor("text-fuchsia-400");
                    } else {
                        // Si no es un kit, mostrar error porque este modo es solo para kits
                        SOUND_ERROR.play();
                        setStatus("‚ùå No es un c√≥digo de Kit");
                        setStatusColor("text-red-400");
                        setScannedData(null);
                    }
                } catch (e) { 
                    setStatus("Error de Red"); 
                    setStatusColor("text-red-400");
                }
            };

            const confirmRegister = async () => {
                if (!scannedData) return;
                setStatus("Guardando...");
                
                try {
                    const batch = db.batch();
                    const now = new Date().toISOString();
                    
                    scannedData.piezas.forEach(p => {
                        const ref = db.collection('registro_produccion').doc();
                        batch.set(ref, {
                            codigo_paquete: p.codigoUnico,
                            modelo: scannedData.modelo,
                            partida: scannedData.partida,
                            tejedor: "Viry", // <--- NOMBRE FIJO
                            fecha: now,
                            fecha_scan: now,
                            orderId: p.orderId,
                            paquete_indice: p.paqueteNum,
                            paquete_total: 'KIT',
                            cantidad_prendas: 1,
                            maquina: p.maquinaOriginal || '??',
                            kitId: scannedData.id,
                            tipo_scan: "KIT",
                            finished: false
                        });
                    });

                    await batch.commit();
                    SOUND_SUCCESS.play();

                    setStatus("üíñ ¬°Kit Registrado!");
                    setStatusColor("text-fuchsia-400 neon-glow");
                    setTimeout(() => {
                        setScannedData(null);
                        setStatus("Listo para el siguiente");
                        setStatusColor("text-purple-300");
                        setScanning(true); // Auto reiniciar
                    }, 2000);
                } catch (e) { setStatus("Error al guardar"); }
            };

            return (
                <div className="flex flex-col h-screen w-full relative bg-[#1a0b1c] text-white overflow-hidden">
                    {/* Background decorativo */}
                    <div className="absolute top-0 left-0 w-full h-full z-0 opacity-20 pointer-events-none" style={{background: 'radial-gradient(circle at 50% 50%, #7c3aed 0%, transparent 70%)'}}></div>

                    <button onClick={onExit} className="absolute top-4 left-4 z-50 bg-white/10 backdrop-blur text-xs px-4 py-2 rounded-full border border-white/20 font-bold hover:bg-white/20 transition-all">SALIR</button>
                    
                    <div className="p-8 text-center relative z-10 mt-6">
                        <h1 className="text-5xl font-hand text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-400 to-purple-400 drop-shadow-lg">Viry Kits</h1>
                        <p className="font-bold-modern text-purple-300 text-xs mt-2 tracking-[0.3em] uppercase">Escaneo de Paquetes</p>
                    </div>

                    <div className="flex-1 px-4 flex flex-col justify-center items-center z-10">
                        
                        <div className="h-8 mb-4">
                            <p className={`text-center font-bold-modern text-sm ${statusColor} transition-all`}>{status}</p>
                        </div>

                        {!scanning && !scannedData && (
                            <button onClick={() => setScanning(true)} className="group relative w-56 h-56 rounded-full bg-purple-900/30 border-2 border-fuchsia-500/50 flex flex-col items-center justify-center hover:border-fuchsia-400 hover:scale-105 transition-all duration-300 pulse-btn">
                                <div className="absolute inset-0 rounded-full bg-fuchsia-500 blur-2xl opacity-10 group-hover:opacity-30 transition-opacity"></div>
                                <Icon name="package-check" size={56} className="text-fuchsia-300 mb-3" />
                                <span className="font-bold-modern text-xl text-white">Escanear Kit</span>
                            </button>
                        )}

                        {scanning && (
                            <div className="w-full relative bg-black p-1 border-2 border-fuchsia-500 rounded-3xl shadow-[0_0_30px_rgba(236,72,153,0.4)] overflow-hidden">
                                <div id="reader-kit" className="w-full h-72 rounded-2xl overflow-hidden"></div>
                                <div className="absolute top-0 left-0 w-full h-1 bg-fuchsia-400 shadow-[0_0_15px_#e879f9] animate-[scanLine_2s_infinite]"></div>
                                <button onClick={() => setScanning(false)} className="absolute bottom-4 left-1/2 -translate-x-1/2 bg-black/60 backdrop-blur px-6 py-2 rounded-full text-white text-xs font-bold border border-white/20">CANCELAR</button>
                            </div>
                        )}

                        {scannedData && (
                            <div className="w-full max-w-sm bg-white/5 backdrop-blur-xl border border-white/10 p-6 rounded-3xl shadow-2xl relative">
                                <div className="text-center mb-4">
                                    <span className="inline-block bg-fuchsia-500 text-white text-[10px] font-bold px-3 py-1 rounded-full mb-2">KIT DETECTADO</span>
                                    <h2 className="text-3xl font-bold-modern text-white leading-none">{scannedData.modelo}</h2>
                                    <p className="text-purple-300 text-sm mt-1">{scannedData.cantidad} Prendas en total</p>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-2 mb-6 text-center">
                                    <div className="bg-black/20 p-2 rounded-xl">
                                        <div className="text-[10px] text-gray-400">PARTIDA</div>
                                        <div className="text-lg font-bold text-fuchsia-300">{scannedData.partida}</div>
                                    </div>
                                    <div className="bg-black/20 p-2 rounded-xl">
                                        <div className="text-[10px] text-gray-400">TALLA</div>
                                        <div className="text-lg font-bold text-fuchsia-300">{scannedData.talla || 'U'}</div>
                                    </div>
                                </div>

                                <div className="flex gap-3">
                                    <button onClick={() => setScannedData(null)} className="flex-1 py-3 rounded-xl bg-gray-700/50 hover:bg-gray-700 text-gray-300 font-bold text-sm">Borrar</button>
                                    <button onClick={confirmRegister} className="flex-[2] py-3 rounded-xl bg-gradient-to-r from-fuchsia-600 to-purple-600 text-white font-bold text-sm shadow-lg shadow-fuchsia-900/50 hover:scale-105 transition-transform flex items-center justify-center gap-2">
                                        <Icon name="check" size={16} /> REGISTRAR
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                    <style>{`@keyframes scanLine { 0% { top: 0%; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { top: 100%; opacity: 0; } }`}</style>
                </div>
            );
        };

        // ==========================================
        // APP PRINCIPAL
        // ==========================================
        const App = () => {
            const [view, setView] = useState('menu'); // 'menu', 'individual', 'kit'

            // Control del Fondo Global
            useEffect(() => {
                if (view === 'individual') document.body.style.background = "#fdf2f8";
                else if (view === 'kit') document.body.style.background = "#1a0b1c";
                else document.body.style.background = "#000";
            }, [view]);

            if (view === 'individual') return <IndividualMode onExit={() => setView('menu')} />;
            if (view === 'kit') return <KitMode onExit={() => setView('menu')} />;

            return (
                <div className="split-container font-sans">
                    {/* MITAD ARRIBA: INDIVIDUAL */}
                    <div className="split-section bg-gradient-to-b from-pink-50 to-white relative" onClick={() => setView('individual')}>
                        <div className="text-center p-8 transition-transform hover:scale-105">
                            <div className="w-24 h-24 mx-auto bg-pink-100 rounded-full flex items-center justify-center mb-4 shadow-xl shadow-pink-200">
                                <Icon name="shirt" size={40} className="text-pink-400" />
                            </div>
                            <h2 className="text-3xl font-hand text-pink-600 mb-1">Modo Individual</h2>
                            <p className="text-slate-400 text-xs font-bold uppercase tracking-widest">Prenda por prenda</p>
                        </div>
                        <div className="absolute bottom-4 text-pink-300 opacity-50">
                            <Icon name="chevron-down" size={32} />
                        </div>
                    </div>

                    {/* MITAD ABAJO: KITS */}
                    <div className="split-section bg-[#1a0b1c] relative border-t-4 border-fuchsia-900" onClick={() => setView('kit')}>
                        <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-30"></div>
                        <div className="text-center p-8 relative z-10 transition-transform hover:scale-105">
                            <div className="w-24 h-24 mx-auto bg-fuchsia-900/50 rounded-full flex items-center justify-center mb-4 border border-fuchsia-500 shadow-[0_0_20px_rgba(192,38,211,0.5)]">
